<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boodschappenlijst</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table id="groceries">
        <thead>
            <tr>
                <th>Product</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th>Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brood</td>
                <td class="bedrag, productPrice">1.00</td>
                <td><input type="number" value="0" min="0" size="3" class="productQuantity"></td>
                <td class="bedrag, productTotalCost">1.00</td>
            </tr>
            <tr>
                <td>Broccoli</td>
                <td class="bedrag, productPrice">0.99</td>
                <td><input type="number" value="0" min="0" size="3" class="productQuantity"></td>
                <td class="bedrag, productTotalCost">1.98</td>
            </tr>
            <tr>
                <td>Krentenbollen</td>
                <td class="bedrag, productPrice">1.20</td>
                <td><input type="number" value="0" min="0" size="3" class="productQuantity"></td>
                <td class="bedrag, productTotalCost">4.80</td>
            </tr>
            <tr>
                <td>Noten</td>
                <td class="bedrag, productPrice">2.99</td>
                <td><input type="number" value="0" min="0" size="3" class="productQuantity"></td>
                <td class="bedrag, productTotalCost">0.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Totaal</th>
                <td class="bedrag, TotalCost">7.78</td>
            </tr>
        </tfoot>
    </table>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
